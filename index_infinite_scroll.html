<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<title>Instagram Search</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type='text/javascript' src='ng-infinite-scroll.min.js'></script>
	<script type="text/javascript" src="app_scroll.js"></script>
</head>
<body ng-controller='search_controller'>

	<div class="logo"></div>
	<div class="form_div">
		<input ng-model='tag' required name="tag" type="text">
		<button ng-click='submit()'>Submit</button>

	</div> <!--form_div-->

	<div class="output">
		<p>{{message}}</p>
		<div class="inf_scroll" infinite-scroll='add_more()' infinite-scroll-disabled='inf_scrl_disabled' infinite-scroll-distance='1'>
			<div class='image' ng-repeat='result in results'>
		        <a href={{result.link}}><img ng-src={{result.images.low_resolution.url}}></a>
	        </div> <!--image-->
			
		</div>



	</div> <!--output-->	
</body>
</html>
